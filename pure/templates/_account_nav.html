<div class="navbar-account pull-right">
  <div class="dropdown">
    {%- if g.identity.account %}
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      {% if g.identity.account.avatar_url -%}
      <img class="gravatar" height="38" width="38" src="{{ g.identity.account.avatar_url }}"/>
      {%- endif %} {{ g.identity.account.login }}<b class="caret"></b>
    </a>
    {{ menubuilder.render('top_account_nav') }}
    {%- else %}
    <a href="{{ url_for('account.signin') }}">
      <button class="btn btn-primary fa fa-github fa-lg">&nbsp;{% trans %}Sign-In{% endtrans %}</button>
    </a>
    {%- endif %}
  </div>
</div>
