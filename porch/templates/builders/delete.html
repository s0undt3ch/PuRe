{% extends "builders/layout.html" %}

{% block form_contents %}
{{ render_field(form.display_name, readonly=true, disabled=true) }}
<h4 class="message-warning">{% trans %}Are you sure?{% endtrans %}</h4>
{% endblock %}

{% block form_actions %}
  {{ form.delete() }}
  <input type="button" class="btn-lg btn btn-warning" value="{% trans %}Cancel{% endtrans %}"
         onclick="document.location='.';">
{% endblock %}
